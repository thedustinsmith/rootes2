<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}My Site{% endblock %}</title>
  
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
  {% block head %}
  <link rel="stylesheet" href="/styles/style.css">
  {% endblock %}
</head>
<body class="{= bodyClass =}">
  <div class="body-container">
    {% block content %}{% endblock %}
  </div>

  <script src="/jquery/dist/jquery.js"></script>
  <script src="/mustache.js/mustache.js"></script>
  <script src="/underscore/underscore.js"></script>
  <script src="/backbone/backbone.js"></script>
  <script src="/scripts/common.js"></script>
  <script src="/scripts/backscratcher.js"></script>

  <script>
    var app = {};
    app.models = {};
    app.collections = {};
  </script>
  
  <script src="/scripts/models/productModel.js"></script>
  <script src="/scripts/models/growerModel.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
